<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock title %} - RChat</title>
</head>
<body>
  <!-- flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <!-- ('category' , 'message') -->
      Category: {{ messages[0][0] }}
      {{ messages[0][1] }}

    {% endif %}
  {% endwith %}

  {% block content %}
  
  {% endblock content %}
</body>
</html>
